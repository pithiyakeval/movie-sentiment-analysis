name: ðŸš€ CI/CD Pipeline - Movie Sentiment App

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸ§© Checkout code
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4

      # ðŸ Set up Python for backend test/lint
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ðŸ§ª Backend Tests (optional)
      - name: ðŸ” Install dependencies and test backend
        working-directory: ./flask-app
        run: |
          pip install -r requirements.txt
          python -m unittest discover -s tests || echo "âš ï¸ No tests found"

      # ðŸ³ Login to Docker Hub
      - name: ðŸ” Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ—ï¸ Build & push backend image
      - name: ðŸ—ï¸ Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/movie-sentiment-api:latest ./flask-app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/movie-sentiment-api:latest

      # ðŸ—ï¸ Build & push frontend image
      - name: ðŸ—ï¸ Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/movie-sentiment-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/movie-sentiment-frontend:latest

      # â˜¸ï¸ Set up Kubernetes (using kubeconfig secret)
      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: ðŸ”‘ Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      # ðŸš€ Deploy to Kubernetes
      - name: ðŸš€ Deploy to Kubernetes
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh

      # âœ… Verify deployment
      - name: âœ… Verify pods and services
        run: |
          kubectl get pods -n movie-sentiment
          kubectl get svc -n movie-sentiment
