name: 🚀 CI/CD Pipeline - Movie Sentiment App

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧩 Checkout code
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      # 🐍 Set up Python for backend test/lint
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 🧪 Backend Tests (optional)
      - name: 🔍 Install dependencies and test backend
        working-directory: ./flask-app
        run: |
          pip install -r requirements.txt
          python -m unittest discover -s tests || echo "⚠️ No tests found"

      # 🐳 Login to Docker Hub
      - name: 🔐 Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 🏗️ Build & push backend image
      - name: 🏗️ Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/movie-sentiment-api:latest ./flask-app
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/movie-sentiment-api:latest

      # 🏗️ Build & push frontend image
      - name: 🏗️ Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/movie-sentiment-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/movie-sentiment-frontend:latest

      # ☸️ Set up Kubernetes (using kubeconfig secret)
      - name: ⚙️ Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: 🔑 Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      # 🚀 Deploy to Kubernetes
      - name: 🚀 Deploy to Kubernetes
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh

      # ✅ Verify deployment
      - name: ✅ Verify pods and services
        run: |
          kubectl get pods -n movie-sentiment
          kubectl get svc -n movie-sentiment
