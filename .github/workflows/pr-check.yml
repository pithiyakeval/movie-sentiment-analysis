name: ğŸ§ª PR Quality Check

on:
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test, Lint, Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./flask-app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f "requirements-dev.txt" ]; then pip install -r requirements-dev.txt; fi

      - name: ğŸ§ª Run Tests
        working-directory: ./flask-app
        run: |
          if pytest; then
            echo "âœ… Tests passed successfully!"
          else
            echo "âŒ Tests failed!"
            exit 1
          fi

      - name: ğŸ§¹ Lint Check
        working-directory: ./flask-app
        run: |
          pip install flake8
          flake8 . || echo "âš ï¸ Lint warnings found (non-blocking)"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker Image
        working-directory: ./flask-app
        run: |
          docker build -t movie-sentiment-test .

      - name: ğŸš€ Run Docker Container (Health Check)
        run: |
          docker run -d -p 5000:5000 --name test-container movie-sentiment-test
          echo "â³ Waiting for app to start..."
          sleep 10
          curl -f http://localhost:5000/health || (echo "âŒ Health check failed" && exit 1)
          docker stop test-container
          docker rm test-container
          echo "âœ… Container started successfully and health check passed!"

      - name: ğŸ” Validate Kubernetes Manifests
        run: |
          echo "ğŸ” Validating Kubernetes YAML files..."
          sudo apt-get update && sudo apt-get install -y kubectl
          for file in $(find k8s -name '*.yml' -o -name '*.yaml'); do
            echo "Validating $file..."
            kubectl apply --dry-run=client -f "$file" || exit 1
          done
          echo "âœ… All Kubernetes manifests are valid!"
